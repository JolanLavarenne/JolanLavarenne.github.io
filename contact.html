<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Portfolio Jolan Lavarenne</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">

    <style>
        .contact-section {
            padding-top: calc(var(--nav-height) + 60px);
            padding-bottom: 80px;
        }

        .section-header {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* LAYOUT GLOBAL */
        .contact-wrapper {
            display: grid;
            grid-template-columns: 1fr 1.5fr; /* Colonne info plus petite que le formulaire */
            gap: 50px;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* CARTES D'INFO (GAUCHE) */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-card {
            background-color: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            /* Changement ici : align-items center pour bien centrer icone/texte */
            align-items: center; 
            gap: 20px;
            transition: 0.3s;
        }

        .info-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
        }

        .icon-box {
            background-color: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .info-content h3 {
            font-size: 1.1rem;
            margin-bottom: 2px; /* Réduit car plus de sous-texte */
            color: var(--text-primary);
        }

        .info-content p, .info-content a {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
            text-decoration: none;
        }

        .info-content a:hover {
            color: var(--accent);
        }

        /* FORMULAIRE (DROITE) */
        .contact-form {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--bg-color); /* Fond foncé pour les inputs */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: var(--bg-color);
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .contact-wrapper {
                grid-template-columns: 1fr; /* Une seule colonne */
                gap: 40px;
            }
            
            .contact-form {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <header></header>

    <main class="container contact-section">
        
        <div class="section-header">
            <h1>Contactez-moi</h1>
            <p style="color: var(--text-secondary);">Une opportunité de stage ou une question ? N'hésitez pas à m'écrire.</p>
        </div>

        <div class="contact-wrapper">
            
            <div class="contact-info">
                
                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-phone-alt"></i></div>
                    <div class="info-content">
                        <h3>Téléphone</h3>
                        <a href="tel:+33619830492">06 19 83 04 92</a>
                    </div>
                </div>

                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-envelope"></i></div>
                    <div class="info-content">
                        <h3>Email</h3>
                        <a href="mailto:Jolan.pro@hotmail.com">Jolan.pro@hotmail.com</a>
                    </div>
                </div>

                <div class="info-card">
                    <div class="icon-box"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info-content">
                        <h3>Localisation</h3>
                        <p>Amiens, France<br>Permis B + Véhicule</p>
                    </div>
                </div>

            </div>

            <div class="contact-form">
                <form action="https://formspree.io/f/ton-identifiant-ici" method="POST">
                    
                    <div class="form-group">
                        <label class="form-label">Votre Nom</label>
                        <input type="text" name="name" class="form-input" placeholder="Jean Dupont" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Votre Email</label>
                        <input type="email" name="email" class="form-input" placeholder="jean@exemple.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Sujet</label>
                        <input type="text" name="subject" class="form-input" placeholder="Proposition de stage..." required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea name="message" class="form-textarea" placeholder="Votre message ici..." required></textarea>
                    </div>

                    <button type="submit" class="btn-submit">
                        Envoyer le message <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Jolan Lavarenne - Portfolio BTS SIO.</p>
        </div>
    </footer>

    <script src="menu.js"></script>
</body>
</html>
